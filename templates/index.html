<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Resume-Reader</title>
    </head>
    <body>
        <form method='POST' action='/' enctype="multipart/form-data">
            <input type='file' accept='.docx, .pdf' name='resume-file' id='resume-file' required>
            <button type="submit">UPLOAD</button>
        </form>
    </body>
</html>
